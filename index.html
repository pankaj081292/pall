<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Customer Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .container img {
            width: 100px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 20px;
            background-color: #0070ba;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #005f99;
        }

        .contact-info {
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
   <script>
  //  window.onload = function() {
    //    window.location.href = "tel:+18666027454";
    //};
</script>

</head>
<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal Logo">
    <h1>Pay.Pal Customer Service</h1>
    <p>The Pay.Pal team is ready to help you with any questions you may have, including how to use our products, bug reports, and other FAQs.</p>
    
    <!-- Phone number link -->
    <div class="contact-info">
        <a href="tel:" class="btn"></a>
    </div>
    
    <!-- Other support buttons -->
    <div class="contact-info">
        <a href="#" class="btn">Contact Pay.Pal Support</a>
    </div>
    <div class="contact-info">
        <a href="#" class="btn">Contact Pay.Pal Helpline</a>
    </div>
    <div class="contact-info">
        <a href="#" class="btn">Contact Pay.Pal Number</a>
    </div>
</div>

</body>
</html>
